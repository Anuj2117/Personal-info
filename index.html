<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>

</head>
<body>
    <form >
    <p>Personal details</p>
    <label for="prefered-call">Salutation</label><br>
    <select name="" id="prefered-call">
        <option value="none">--None--</option>
        <option value="mr">Mr.</option>
        <option value="mrs">Mrs.</option>
    </select><br><br>
    <label for="fname">First Name:</label>
    <input type="text" name="" id="fname" placeholder="First Name">
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" name="" id="lname" placeholder="Last Name">

    <br><br>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" id="gender">Male
    <input type="radio" name="gender" id="gender">Female
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="" id="email" placeholder="abc@gmail.com">
    <br><br>
    <label for="date-of-birth">Data of birth:</label>
    <input type="date" name="" id="date-of-birth">
    <br><br>
    <label for="addres">Address:</label><br>
    <textarea name="address" id="address" cols="35" rows="5"></textarea><br><br>

    <input type="submit" name="" id="" value="Submit">
    </form>
    
</body>
</html>
